<h3>لیست بیماران</h3>
 

<table class='table table-sm table-striped' aria-labelledby="tableLabel" >
  <thead>
    <tr>
      <th>کد بخش</th>
      <th>نام بخش</th>
      <th>توضیحات</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of part">
      <td>{{ item?.Part_ID }}</td>
      <td>{{ item?.Part_Name }}</td>
      <td>{{ item?.Comment }}</td>
      <td>
         <a class="btn btn-primary" [routerLink]="['/part-detail/', item.Part_ID]" >Details
          <!-- <i class="fa fa-pencil"></i>  -->
        </a> 
         <!-- <button class="btn btn-primary bt-sm" click="selectPart(part.Part_ID)"> Details</button> -->
       
      </td>
      <td>
        <a class="btn btn-primary" [routerLink]="['/part-detail', item.Part_ID]" >Delete
        </a> 
       
     </td>
    </tr>
  </tbody>
</table>
